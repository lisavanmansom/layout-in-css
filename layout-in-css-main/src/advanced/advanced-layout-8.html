<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 8</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
    body {
        display: grid;
        grid-template-columns: repeat(24, 1fr);
        grid-template-rows: repeat(17, 1fr);
      }

      nav {
        grid-row: 6 / 14;
        grid-column: 14 /  19;
        z-index: 2;
      }

      main {
        grid-row: 1/ 9;
        grid-column: 1 / 25;
      }

      header {
        grid-row: 7 / 15;
        grid-column: 6 / 11;
        z-index: 1;

      }

      footer {
        grid-row: 11 / 18;
        grid-column: 1/ 25;
      } 
    </style>
  </head>
  <body id="advanced-layout-8">
    <header><h1>Advanced Layout 8</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
