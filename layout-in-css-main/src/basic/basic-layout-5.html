<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 5</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
body {
        display: grid;
        grid-template-columns: 2fr 2fr;
        grid-template-rows: 2fr 1fr;
        grid-template-areas: "main main"  
        "footer footer"
        "header nav";
        gap: 10px;
      }

      header {
        grid-area: header;
      }

      nav {
     grid-area: nav;
      }

      main {
     grid-area: main;
      }

      footer {
grid-area: footer;
      }
    </style>
  </head>
  <body id="basic-layout-5">
    <header><h1>5</h1></header>
    <nav><a href="../index.html">Het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
